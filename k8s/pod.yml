---
apiVersion: v1
kind: Pod
metadata:
  name: my-app-pod
spec:
  containers:
  - name: my-app-container
    image: gcr.io/gcp-test-433911/gcp-test-docker:1.1
    ports:
    - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app-pod
  ports:
  - protocol: TCP
    port: 80        # The port to expose externally
    targetPort: 3000  # The port your application is running on inside the container
  type: ClusterIP
